[tox]
envlist = style, testenv, coverage

[gh-actions]
python =
    3.9: style, testenv, coverage

[testenv]
deps =
    ipdb
    pytest

passenv = 
    *

commands =
    pytest tests/ {posargs} 

[testenv:style]
skip_install = True
usedevelop = False
deps = flake8 
       flake8-import-order
       flake8-black
commands = flake8 setup.py tests/ rmctools/ {posargs}

[testenv:coverage]
deps =
    {[testenv]deps}
    coverage
    pytest-cov
commands =
    - coverage erase
    - pytest -q tests/ --cov=rmctools --cov-append --cov-report=
    coverage report --fail-under=30 -m

